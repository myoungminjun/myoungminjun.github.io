	<div class="container">
		<h2 class="tit">장바구니 보기</h2>
		<form action="UpdateBasketCtrl" method="post" name="frm">
			<table class="table">
				<tr>
					<th class="item1">제품 코드</th>
					<td class="item2"><input type="text" name="scode"
						value="<%=basket.getScode()%>" readonly /></td>
				</tr>
				<tr>
					<th class="item2">제품 이름</th>
					<td class="item2"><input type="text" name="goodsname"
						value="<%=basket.getGoodsname()%>" readonly /></td>
				</tr>
				<tr>
					<th class="item3">수량</th>
					<td class="item2"><input type="text" name="scnt" id="scnt"
						value="<%=basket.getScnt()%>" /></td>
				</tr>
				<tr>
					<th class="item4">가격</th>
					<td class="item2"><input type="text" name="sprice" id="sprice"
						value="<%=basket.getSprice()%>" />
					<td>
				</tr>
			</table>
			<!-- 버튼 그룹 -->
			<div class="btn-group">
				<a href="GetBasketListCtrl" class="btn btn-default">목록</a> <input
					type="submit" class="btn btn-default" value="수정" /> <a
					href="DeleteBasketCtrl" class="btn btn-default">삭제</a>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 리스트</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="jquery.js"></script>
<link rel="stylesheet" href=datatables.min.css">
<script src="datatables.min.js"></script>
</head>
<body>
 <h2 class="tit">장바구니 목록</h2>
 			<c:if test="${session.getAttribute('cusid')}"> 
			</c:if> 
		<table class="display" id="basketid">
		<thead>
			<tr>
			 	<th>장바구니 번호</th>
				<th>제품 코드</th>
				<th>제품이름</th>
				<th>수량</th>
				<th>가격</th>
			</tr>
		</thead>
	<tbody>
	<c:set var="cnt" value="${basketList.size() }" />
	<c:forEach items="${basketList }" var="basket" varStatus="status">
	<tr>		
				<td>${cnt }</td>
				<td>${basket.getBid() }></td>
				<td>${basket.getScode() }></td>
				<td>${basket.getGoodsname() }</td>
				<td>${basket.getScnt() }</td>
				<td>${basket.getSprice() }</td>


			</tr>
</c:forEach>
</tbody>

		</table>
		<a href="DeleteBasketCtrl?bid=${basket.getBid() }&cusid=${basket.getUserid() }">삭제</a>
		<script>
   $(function(){
	   $("#basketid").DataTable();
   });
	  </script>
<!-- 푸터 인클루드 -->
</body>
</html>

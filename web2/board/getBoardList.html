	<h2>게시판 목록</h2>
	<div class="content">
		<div class="writePosibleArea">		
				<a href="addBoard.html" class="btn btn-default">글쓰기</a>
		</div>
			    <!--  검색 부분 -->
	    <br>
	    <div id="searchForm">
	        <form>
	            <select name="opt">
	                <option value="0">제목</option>
	                <option value="1">내용</option>
	                <option value="2">제목+내용</option>
	                <option value="3">글쓴이</option>
	            </select>
	            <input type="text" size="20" name="condition"/>&nbsp;
	            <input type="submit" value="검색" class="btn btn-primary"/>
	        </form>    
	    </div>
		<div class="borad_area">
			<table id="bList" class="table">
				<thead>
					<tr>
						<th>글번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
				<c:set var="cnt" value=""/>
				<c:forEach items="" var="board" varStatus="status">
					<tr>
						<td>${cnt }</td>
						<td>
		                    <c:if test="">
		                        <c:forEach begin="1" end="">
		                            &nbsp;&nbsp; <!-- 답변글일경우 글 제목 앞에 공백을 준다. -->
		                        </c:forEach>
		                        	 답글: 
		                    </c:if>
							<a href=""></a>
						</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<c:set var="cnt" value="${cnt - 1 }" />
				</c:forEach>
				</tbody>
			</table>
		<script>
/* 		$(function(){
			$("#custom_tb").DataTable();		//#custom_tb는 반드시 table 태그일 것.
		}); */
		</script>
		</div>
	    <div id="pageForm">
	        <c:if test="">
	            <a href=''>[ 이전 ]</a>
	        </c:if>	        
	        <c:forEach var="pageNum" begin="" end="">
	            <c:if test="">
	                &nbsp;
	            </c:if>
	            <c:if test="">
	                <a href=>&nbsp;</a>
	            </c:if>
	        </c:forEach>        
	        <c:if test="">
	            <a href=>[다음]</a>
	        </c:if>
	    </div>
	</div>
